[uwsgi]

# Django-related settings
# the base directory (full path)
chdir        = /root/www/fuel
# Django's wsgi file
module        = fuel.wsgi

# process-related settings
# master
master        = true
# maximum number of worker processes
processes    = 5

# the socket 
socket        = /root/www/fuel/fuel.sock

# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum        = true

logto = /root/www/fuel/fuel_uwsgi.log

touch-logreopen = /root/www/fuel/.touchforlogrotate

log-maxsize = 50000000

disable-logging = true

pidfile = uwsgi.pid